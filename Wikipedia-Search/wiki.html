<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia-Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="wiki.css">
</head>

<body>
    <div class="main-container d-flex flex-row justify-content-center">
        <div class="sub-container">
            <div class="search-header">
                <img class="wiki-logo"
                    src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" />
                <br />
                <input id="search-input" type="search" placeholder="Type a keyword and press Enter to search">
            </div>
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">Loading...</div>
                
            </div>
            <div id="search-result"></div>
        </div>
    </div>
    <script src="wiki.js" defer></script>
</body>

</html>
