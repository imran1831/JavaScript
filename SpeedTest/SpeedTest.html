<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="Speedtest.css">
</head>

<body>
    <div class="bg-container">
        <h1 class="title">SPEED TYPING TEST</h1>
        <p>On your fingers lets set Go!</p>
        <div class="d-flex">
            <img class="mr-3" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="">
            <p><span class="timerEl" id="timerEl">0</span> Seconds</p>
        </div>
        <div class="sub-container">
            <p class="quote" id="quote"></p>
            <textarea id="input" class="inp" rows="8" cols="40" placeholder="Type Here"></textarea>
        </div>
        <p class="result" id="result"></p>
        <div>
            <!-- <button class="btn btn-primary m-3" id="start">Start</button> -->
            <button class="btn btn-primary m-3" id="sub">Submit</button>
            <button class="btn btn-warning m-3" id="res">Reset</button>
        </div>
        <!-- <div class="d-none"> -->
        <div class="d-flex justify-content-center d-none">
            <div id="spinner" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    </div>
    <script src="SpeedTest.js"></script>
</body>

</html>
