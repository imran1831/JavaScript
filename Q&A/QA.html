<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="QA.css">

<body>
    <div class="bg-container">
        <h1 class="main-heading mb-3">Answer the Question</h1>
        <form action="" method="get" accept-charset="utf-8" id="questionsForm" class="form-page">
            <h1 class="inner-heading">What is the capital of India?</h1>
            <div class="p-4">
                <input type="radio" name="question" id="cityHyderabad" value="hyderabad" class="mr-2" />
                <label for="cityHyderabad">Hyderabad</label><br />
                <input type="radio" name="question" id="cityChennai" value="chennai" class="mr-2" />
                <label for="cityChennai">Chennai</label><br />
                <input type="radio" name="question" id="cityDelhi" value="delhi" class="mr-2" />
                <label for="cityDelhi">Delhi</label><br />
                <input type="radio" name="question" id="cityMumbai" value="mumbai" class="mr-2" />
                <label for="cityMumbai">Mumbai</label><br />
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                <p id="resultMsg" class="mt-3"></p>
            </div>
        </form>
    </div>
    <script src="QA.js"></scriptsrc>
</body>

</html>
