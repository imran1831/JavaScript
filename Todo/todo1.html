<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="todo1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-container" id="container">
        <h1>Create Tasks</h1>
        <input type="text" id="inputId" placeholder="Enter Task">
        <button class="btn btn-primary" onclick="add()" id="btnEl">Add</button>
        <h1 style="color:orange;">MyTasks</h1>
        <div class="list-container" id="list-container">
            <ul class="ulel" id="ulEl"></ul>
        </div>
        <button class="btn btn-primary">Save</button>
    </div>
</body>
<script src="todo1.js"></script>

</html>
