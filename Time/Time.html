<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="Time.css">
    <script src="Time.js"></script>
</head>

<body>
    <div class="bg-container">
        <h1 class="head">Time Converter</h1>
        <p class="para">Enter hours and minutes values to convert into seconds</p>
        <div class="mini-container">
            <label for="hours">Hours *</label>
            <input type="numbers" id="hours" placeholder="Enter Hours">
            <label for="minutes">Minutes *</label>
            <input type="numbers" id="minutes" placeholder="Enter Minutes">
        </div>
        <button onclick="convert()" class="btn btn-primary">Convert</button>
        <p id="seconds"></p>
    </div>
</body>
</html>
